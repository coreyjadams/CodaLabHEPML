
# network parameters
NAME: unet_3d_concat_False_residual_False_merge_pre_block_True

#
# Data is 192x192x192, 192 == 2**6 * 3
# Downsampling 4 times gives a spatial resolution of 12 x 12 x 12

NETWORK:
  N_INITIAL_FILTERS:  8
  NETWORK_DEPTH:  4
  RESIDUAL: False
  CONCATENATE: False
  MERGE_BEFORE_BLOCK: True
  BLOCKS_PER_LAYER: 4
  BLOCKS_DEEPEST_LAYER: 8
  BALANCE_LOSS: True
  BATCH_NORM: True
  NUM_LABELS: 4
  REGULARIZE: 0.001
  HAS_LABELS: True

# training parameters:
N_MINIBATCH: 4
MINIBATCH_SIZE: 2
SAVE_ITERATION: 500
REPORT_ITERATION: 10
SUMMARY_ITERATION: 1
BASE_LEARNING_RATE:  0.001
TRAINING: True
ITERATIONS: 25000

# IO Parameters:
IO:
  TRAIN:
    FILE: './larcv_io_config/train_io.cfg'
    FILLER: 'TrainIO'
    VERBOSITY: 3
    KEYWORD_DATA:  'main_data'
    KEYWORD_LABEL: 'main_label'

  TEST:
    PROFILE_IO: false
    FILE: './larcv_io_config/test_io.cfg'
    FILLER: 'TestIO'
    VERBOSITY: 3
    KEYWORD_DATA:  'test_data'
    KEYWORD_LABEL: 'test_label'

# General parameters:
LOGDIR: 'log/unet_3d_concat_False_residual_False_merge_pre_block_True/'
RESTORE: False



